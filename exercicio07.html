<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo a Somar numeros</title>

    <style>
        body{
            font: bold 18pt Georgia;
        }
        input{
            font: bolder 20pt Georgia;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="somar" onclick="somar()">
        <div id="res">Resultado</div>
    <script>
        function somar() {
            var t2 = document.getElementById('txt1') // seleciona por id
            var t2 = document.getElementById('txt2') // seleciona por seletor
            var res = document.getElementById('res')
            var n1 = Number(t1.value) // esse comando passa os valores de string para numeros
            var n2 = Number(t2.value)
            var soma = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} resulta em ${soma}`
        }
    </script>
</body>
</html>
